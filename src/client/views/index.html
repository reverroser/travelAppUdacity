<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <title>TravelApp</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            TravelApp
        </div>
        <div class="input-container">
            new trip
            <input type="text" placeholder="Enter destination">
            <input type="date" name="" id="">
            <button>add</button>
        </div>
    </header>
    <div class="results-container">
        Your trips
        <div id="results" class="results">
            <div class="card">
                <div class="card-image"> it's a picture</div>
                <div class="card-destination">Destination</div>
                <div class="card-date">dd/mm/yyyy</div>
                <div class="card-weather">It's the destination's weather</div>
            </div>

        </div>
    </div>
    <footer>
        <p>Roser Reverte, 2020</p>
    </footer>
</body>

</html>
